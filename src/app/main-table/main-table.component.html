<mat-form-field class="example-full-width" appearance="fill">
  <input
    matInput
    placeholder="Количество строк"
    type="number"
    [value]="lines"
    (change)="onChangeLines($event)"
  />
</mat-form-field>
<button mat-raised-button (click)="updateTable()">Обновить</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="interface">
    <th mat-header-cell *matHeaderCellDef>Interface</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        class="example-margin"
        [checked]="element.interface"
        (change)="element.interface = !element.interface"
        required
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef>Speed</th>
    <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
  </ng-container>

  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef>Mode</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-select [(value)]="element.mode" required>
          <mat-option [value]="mode.normal">Normal</mat-option>
          <mat-option [value]="mode.forceUp">Force Up</mat-option>
          <mat-option [value]="mode.loopback">Loopback</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="fec">
    <th mat-header-cell *matHeaderCellDef>FEC</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-select [(value)]="element.fec" required>
          <mat-option [value]="fec.none">None</mat-option>
          <mat-option [value]="fec.rs">RS</mat-option>
          <mat-option [value]="fec.fc">FC</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="rxPower">
    <th mat-header-cell *matHeaderCellDef>RX Power</th>
    <td mat-cell *matCellDef="let element">{{ element.rxPower }}</td>
  </ng-container>

  <ng-container matColumnDef="txPower">
    <th mat-header-cell *matHeaderCellDef>TX Power</th>
    <td mat-cell *matCellDef="let element">{{ element.txPower }}</td>
  </ng-container>

  <ng-container matColumnDef="txBias">
    <th mat-header-cell *matHeaderCellDef>TX Bias</th>
    <td mat-cell *matCellDef="let element">{{ element.txBias }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
